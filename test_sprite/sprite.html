<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>png sprite</title>
<style>
a {
    background-image: url(soc-seti.png);

    background-repeat: no-repeat;
    height: 98px;
    width: 100px;
    display: inline-block;
    margin-right: 10px;

}
a.yb {

    background-position: -200px top;
}

a.twitter {
    background-position: -100px top;

}
a.facebook {background-position: 0px top;
    }

h1 {
    font-size: 42px;
    color: #0d47a1;
}

body {
    background-color: #4db6ac;

}
</style>
</head>

<body>

 <h1>Социальные сети</h1>
    <p><a href="https://www.youtube.com" class="yb" title="yotube"></a></p>
    <p><a href="https://twitter.com" class="twitter" title="twitter"></a></p>
    <p><a href="https://www.facebook.com" class="facebook" title="facebook"></a></p>

</body>
</html>
